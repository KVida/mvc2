{% extends "index.html" %}

{% block title %}

{% endblock %}

{% block header %}
<div class="container">
    <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-lg-12">
        </div>
    </div>
</div>
{% endblock %}

{% block navbar %}
<div class="container">
    <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-lg-12">
        </div>
    </div>
</div>
{% endblock %}

{% block sitebar %}
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">              
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <div class="col-xs-3 col-sm-3 col-md-3">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Авторизация в админку</h3>
                    </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 separator social-login-box"> 
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                            <form id="contact-form" method="post" role="form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-center text-danger bg-warning">{{message}}</p>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" class="form-control" placeholder="Логин пользователя" required="" autofocus="" name="text" value="{{text}}">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" placeholder="Ваш пароль" required="" name="password">
                                </div>

                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-4 col-md-4">
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3">
                                            <input type="submit" class="btn btn-labeled btn-success" name="comeIn" value="Войти">
                                        </div>
                                        <div class="col-xs-5 col-sm-5 col-md-5">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                        </div>
                    </div>
                </div> 
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
            </div>            
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <div class="col-xs-5 col-sm-5 col-md-5">
            </div>
            <div class="col-xs-7 col-sm-7 col-md-7">
                <a class="btn btn-labeled btn-success" href="/">Перейти на главную</a>  
            </div>
        </div>
    </div>
</div>
{% endblock %}
