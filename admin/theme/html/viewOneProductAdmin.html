<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divProduct">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 {% if product.visible == 0 %} hiddenProduct {% endif %}">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <img src="/uploads/{{product.image}}" height="10%" class="d-inline-block align-top" alt="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            {{ product.name }}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <p></p>
            <!-- {% if product.visible == 0 %}
                (товар не видимый)
            {% endif %} -->
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            {{ product.price }} грн.
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            {{ product.stock }} шт.
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href="/admin/product/?method=edit&id={{ product.id }}" class="btn btn-primary" role="button">Редактировать</a>
        <p></p>
        <a href="/admin/product/?method=delete&id={{ product.id }}" class="btn btn-primary" role="button">Удалить</a>
    </div>
</div>
